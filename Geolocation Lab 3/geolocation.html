<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="geolocation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type='text/javascript'>
    function GetMap() {
        var map = new Microsoft.Maps.Map('#myMap', {
            credentials:'AjGQvM-Te-ItUDznc7qR8W8mBGR-DCnoFpAJoO3CDgfU2QjVhLPwTE8V1AalG_Yy'
        });

        //Request the user's location
        navigator.geolocation.getCurrentPosition(function (position) {
            var loc = new Microsoft.Maps.Location(
                position.coords.latitude,
                position.coords.longitude);

            //Add a pushpin at the user's location.
            var pin = new Microsoft.Maps.Pushpin(loc);
            map.entities.push(pin);

            //Center the map on the user's location.
            map.setView({ center: loc, zoom: 15 });
        });
    }
    </script>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>
   
</head>
<body>
    
    <div class="canvas-element">
        <canvas id="myCanvas" width="280" height="100" style="border:1px solid #090909;background-color: yellowgreen;border-radius: 300px;">
            Your browser does not support the HTML canvas tag. </canvas>
            <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.font = "bold 28px Arial";
                ctx.fillText("Get LIVE Location!",15 ,55);
                </script>
        </div>      
    
                                              
    <div class="map">

    </div>
